version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10.6
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run: yarn test --watchAll=false

workflows:
  version: 2
  lint_and_test:
    jobs:
      - test